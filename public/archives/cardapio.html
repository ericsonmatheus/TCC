<html lang="pt-br">

<head>

    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

<body>
    <header>
        <nav class="navbar">
            <a class="form-inline" id="abrirMenu"><i class="fas fa-bars"></i></a>
            <img src="IMG/logo.png" width="150px" height="150px" alt="">
            <a class="form-inline" href="">
                <i class="fas fa-search"></i>
            </a>
        </nav>
    </header>
    <nav id="menu">
        <a id="fecharMenu"><i class="fas fa-bars"> Fechar</i></a>
        <a href="/public/archives/index.html">Home</a>
        <a href="#">Cardapio</a>
        <a href="#">Carteira</a>
        <a href="#">Sobre</a>
        <a href="#">Contato</a>
        <a href="#">Configurações</a>
    </nav>
    <section>
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Cardapio</li>
                </ol>
              </nav>
            

            <form>
                <a id="show" class="btn btn-outline-success"><i class="fas fa-plus-square"></i> Adicionar</a>
                
            </form>
            <table class="table">
                <tbody>
                    <td><h2>Hamburguer</h2></td>
                    <tr>
                        <td width="80px" height="80px" ><img  src="IMG/Hamburguer.jfif" alt="Hamburguer"></td>
                        <td colspan="3">
                            <h2>X - Tudo</h2>
                            <p>Salada, alface, 2 carne de 250g</p>
                        </td>
                        <td>R$ 15,99</td>
                        <td><button class="btn btn-primary"><i class="fas fa-plus-square"></i></button></td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
        <div class="container">
            <div id="adicionar">
                <h2>Nome</h2>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                      <a class="nav-link" href="#">Detalhes</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Complementos</a>
                    </li>
                    
                </ul>

            <div class="Detalhes">
                <div class="form-group">
                    <select class="form-control">
                        <option>selecione uma categoria</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="nomePrato">Nome do prato</label>
                    <input type="text" class="form-control" id="nomePrato" placeholder="Nome do prato">
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <textarea class="form-control" id="descricao" rows="3"></textarea>
                  </div>      
            </div>
            <button type="button" id="close" class="btn btn-danger">Fechar</button>
            <button type="button" class="btn btn-success">Adicionar</button>
                
            </div>
        </div>
    </section>
    
    <footer>
        
    </footer>
